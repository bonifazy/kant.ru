{% extends 'base.html' %}
{% load static %}

{% block title %}{{ model }} | Details{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'logger/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="topic-list">{{ brand }}</div>
    {% for item in codes %}
    <div class="topic-list__item">
        <p>{{ item.0 item.1 item.2}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
