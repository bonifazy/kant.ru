{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block styles %}{% endblock %}

    <script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/index.umd.js' %}"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
    <div>
    {% block nav %}
        <nav class="navigation navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nav1">
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">
                    {% if user %}
                    <span class="user_menu_logo"><b> . . . </b></span>{{ user }}
                    {% endif %}
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Динамика ценообразования</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Товародвижение и продажи</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="{% url 'index' %}">
                        <input class="form-control me-2" type="search" placeholder="..." aria-label="search" name="q">
                        <button class="btn btn-outline-success" type="submit">Искать!</button>
                    </form>
                </div>
            </div>
        </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    </div>
</body>
</html>
